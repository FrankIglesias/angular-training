  <a>Logout</a>

<div class="book-list">
    <a *ngFor="let book of books" class="book-container">
      <img [src]="book.image_url" [alt]="book.title" class="book-image" />
      <h2 class="book-title">{{ book.title }}</h2>
      <span class="book-author">{{ book.author }}</span>
    </a>
</div>
